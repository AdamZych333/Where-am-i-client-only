<h1><b>Region creator</b></h1>
<div #map class="map"></div>
<button #removeBtn
        class="remove-btn"
        mat-flat-button
        (click)="removeSelectedPolyline()"
        matTooltip="Click to remove selected border"
        >X</button>
<form>
    <mat-form-field appearance="fill">
        <mat-label>Region name</mat-label>
        <input matInput [formControl]="nameFormControl" placeholder="Ex. The World" required [(ngModel)]="name" name="name">
        <mat-error *ngIf="nameFormControl.invalid">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
</form>
<button mat-flat-button color="accent" class="submit-btn" (click)="onSubmit()">Submit</button>
