<div class="menu">
    <h1><b>Create game</b></h1>
    <mat-form-field appearance="outline" color="primary">
      <mat-label>Region</mat-label>
      <mat-select [(ngModel)]="selectedRegion">
        <mat-option *ngFor="let region of getRegions()" [value]="region">
          {{region.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <app-time-picker [value]="timerValue" (onValueChange)="changeTime($event)"></app-time-picker>
    <section class="checkers">
      <mat-checkbox [(ngModel)]="noZoom">No zooming</mat-checkbox>
      <mat-checkbox [(ngModel)]="noMoving" [disabled]="noRotation">No moving</mat-checkbox>
      <mat-checkbox [(ngModel)]="noRotation" (change)="onRotationChange($event)">No rotation</mat-checkbox>
    </section>
    <button mat-flat-button 
            class="create-btn"
            color="accent"
            (click)="onCreateClick()"
      >Create
    </button>
</div>
