<div class="menu">
    <h1>Every 10 minutes generated are 20 maps for selected region.</h1>
    <h2>Time left till next reset: 
        <h3>{{timeLeft.minutes}} minutes {{timeLeft.seconds}} seconds</h3>
    </h2>
    <div class="selectors">
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Region</mat-label>
            <mat-select>
              <mat-option *ngFor="let region of regions" [value]="region">
                {{region.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline" color="primary">
            <mat-label>Map</mat-label>
            <mat-select>
              <mat-option *ngFor="let map of maps" [value]="map">
                {{map.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
