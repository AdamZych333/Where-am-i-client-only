<div class="menu">
    <h1>Create game</h1>
    <mat-form-field appearance="outline" color="primary">
      <mat-label>Region</mat-label>
      <mat-select [(ngModel)]="selectedRegion">
        <mat-option *ngFor="let region of getRegions()" [value]="region">
          {{region.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-flat-button 
            class="start-btn"
            color="accent"
            (click)="onCreateClick()"
      >Create
    </button>
</div>
